<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Patrocinios - Jorge Dos Santos</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Carga de iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
        }
        .kanban-column {
            min-width: 280px;
            max-width: 320px;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .card {
            cursor: grab;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .card:active {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .drag-over {
            background-color: #e0e7ff;
            border-color: #3b82f6;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="mb-8 p-6 bg-white rounded-2xl shadow-2xl border-t-4 border-indigo-600">
        <div class="flex items-start justify-between">
            <div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2 flex items-center">
                    <i data-lucide="car" class="w-7 h-7 mr-3 text-indigo-700"></i>
                    Dashboard de Patrocinios - Jorge Dos Santos
                </h1>
                <p class="text-lg text-gray-600">Gestión estratégica de acuerdos y visualización del pipeline de patrocinios.</p>
            </div>
            <span id="user-display" class="text-sm bg-indigo-100 px-4 py-2 rounded-full font-semibold ml-4 shadow-inner transition duration-300">Conectando...</span>
        </div>

        <!-- Métricas Destacadas -->
        <div class="mt-6 p-5 bg-gradient-to-r from-indigo-500 to-indigo-600 rounded-xl shadow-lg flex justify-between items-center transform transition duration-300 hover:scale-[1.01]">
            <p class="text-white font-bold text-xl flex items-center">
                <i data-lucide="dollar-sign" class="w-6 h-6 mr-3 text-white"></i>
                Capital Proyectado Total:
            </p>
            <span id="total-amount" class="text-4xl font-extrabold text-yellow-300 ml-4">$0.00</span>
        </div>
    </header>

    <main class="flex flex-row overflow-x-auto gap-6 justify-center">

        <!-- Columna: Negociación -->
        <div id="negotiation" class="kanban-column rounded-xl p-4 flex flex-col h-full" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'negotiation')" ondragleave="handleDragLeave(event)">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2 flex items-center">
                <i data-lucide="clock" class="w-5 h-5 mr-2 text-blue-500"></i>
                Fase I: Propuesta y Negociación
            </h2>

            <button id="add-sponsorship-btn" class="mb-4 w-full flex items-center justify-center px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-150 shadow-md">
                <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                Añadir Nueva Oportunidad
            </button>

            <div id="add-form-container" class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg shadow-inner hidden">
                <form id="add-sponsorship-form">
                    <input type="text" id="sponsorship-name" placeholder="Nombre de la Marca" required class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="sponsorship-amount" placeholder="Monto (ej: 1500)" required class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="0">
                    <textarea id="sponsorship-notes" placeholder="Notas clave (ej: Próxima reunión el lunes)" rows="2" class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    
                    <div class="flex justify-between space-x-2">
                        <button type="submit" class="flex-1 px-3 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">
                            Guardar Marca
                        </button>
                        <button type="button" id="cancel-add-btn" class="px-3 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition flex items-center">
                            <i data-lucide="x-circle" class="w-4 h-4 mr-1"></i>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <div id="negotiation-list" class="space-y-4 flex-grow">
                <!-- Las tarjetas de negociación se cargarán aquí -->
            </div>
        </div>

        <!-- Columna: Pendiente por Pagar -->
        <div id="pending" class="kanban-column rounded-xl p-4 flex flex-col h-full" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'pending')" ondragleave="handleDragLeave(event)">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2 flex items-center">
                <i data-lucide="dollar-sign" class="w-5 h-5 mr-2 text-yellow-500"></i>
                Fase II: Acuerdos en Cierre
            </h2>
            <div id="pending-list" class="space-y-4 flex-grow">
                <!-- Las tarjetas pendientes se cargarán aquí -->
            </div>
        </div>

        <!-- Columna: Pagado -->
        <div id="paid" class="kanban-column rounded-xl p-4 flex flex-col h-full" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'paid')" ondragleave="handleDragLeave(event)">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2 flex items-center">
                <i data-lucide="check-circle" class="w-5 h-5 mr-2 text-green-500"></i>
                Fase III: Éxito y Cierre de Capital
            </h2>
            <div id="paid-list" class="space-y-4 flex-grow">
                <!-- Las tarjetas pagadas se cargarán aquí -->
            </div>
        </div>

    </main>

    <!-- Modal de confirmación -->
    <div id="action-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm">
            <h3 id="modal-title" class="text-lg font-bold mb-4 text-gray-800">Confirmar Acción</h3>
            <p id="modal-message" class="mb-6 text-gray-600"></p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Cancelar</button>
                <button id="modal-confirm" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Inicializar iconos Lucide
        lucide.createIcons();

        // Configuración de Firebase - REEMPLAZA CON TUS DATOS
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Variables globales
        let userId = null;
        let unsubscribeSnapshot = null;

        // Datos iniciales de ejemplo
        const initialSponsorships = [
            { name: 'Moss', amount: 2000, status: 'pending', notes: 'Pendiente de pago por transferencia.' },
            { name: 'Puma', amount: 900, status: 'pending', notes: 'Esperando referencia de pago.' },
            { name: 'Gp', amount: 1000, status: 'paid', notes: 'Pagado en cash. Cerrado.' },
            { name: 'Arcoweld', amount: 700, status: 'pending', notes: 'Envío de recordatorio pendiente.' },
            { name: 'Mi casino', amount: 450, status: 'pending', notes: 'Verificar documentación.' },
            { name: 'Solverapp', amount: 550, status: 'paid', notes: 'Pagado en cash. Cerrado.' },
        ];

        // Función para actualizar el estado de conexión
        function updateUserDisplay(status, uid = '') {
            const displayElement = document.getElementById('user-display');
            displayElement.classList.remove('bg-indigo-100', 'text-indigo-700', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (status === 'connecting') {
                displayElement.textContent = 'Conectando...';
                displayElement.classList.add('bg-indigo-100', 'text-indigo-700');
            } else if (status === 'connected') {
                displayElement.textContent = `Conectado: ${uid.substring(0, 8)}...`;
                displayElement.classList.add('bg-green-100', 'text-green-700');
            } else if (status === 'error') {
                displayElement.textContent = 'Error de Conexión';
                displayElement.classList.add('bg-red-100', 'text-red-700');
            }
        }

        // Inicializar Firebase y autenticación
        async function initFirebase() {
            updateUserDisplay('connecting');
            
            try {
                // Autenticación anónima
                await auth.signInAnonymously();
                
                // Esperar a que la autenticación se complete
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Usuario autenticado:", userId);
                        updateUserDisplay('connected', userId);
                        
                        // Inicializar datos y listeners
                        initializeDataIfEmpty();
                        startDataListener();
                        setupFormListeners();
                    } else {
                        console.log("No hay usuario autenticado");
                        updateUserDisplay('error');
                    }
                });
                
            } catch (error) {
                console.error("Error inicializando Firebase:", error);
                updateUserDisplay('error');
            }
        }

        // Inicializar datos si la colección está vacía
        async function initializeDataIfEmpty() {
            try {
                const snapshot = await db.collection('sponsorships').get();
                
                if (snapshot.empty) {
                    console.log("Inicializando con datos de ejemplo");
                    
                    // Agregar cada patrocinio inicial
                    for (const sponsorship of initialSponsorships) {
                        await db.collection('sponsorships').add(sponsorship);
                    }
                }
            } catch (error) {
                console.error("Error inicializando datos:", error);
            }
        }

        // Actualizar estado de un patrocinio
        async function updateSponsorshipStatus(id, newStatus) {
            try {
                await db.collection('sponsorships').doc(id).update({
                    status: newStatus
                });
                console.log(`Patrocinio ${id} actualizado a ${newStatus}`);
            } catch (error) {
                console.error("Error actualizando documento:", error);
                showModal('Error', 'No se pudo actualizar el estado. Verifica la conexión.', () => {});
            }
        }

        // Agregar nuevo patrocinio
        async function addSponsorship(name, amount, notes) {
            try {
                const newSponsorship = {
                    name: name,
                    amount: parseFloat(amount) || 0,
                    notes: notes || '',
                    status: 'negotiation',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('sponsorships').add(newSponsorship);
                console.log(`Nuevo patrocinio ${name} agregado`);
                return true;
            } catch (error) {
                console.error("Error agregando patrocinio:", error);
                return false;
            }
        }

        // Crear elemento de tarjeta
        function createCardElement(sponsorship) {
            const cardId = sponsorship.id;
            const card = document.createElement('div');
            card.id = `card-${cardId}`;
            card.className = 'card bg-white p-4 rounded-lg shadow-md border-t-4 mb-4';
            card.setAttribute('draggable', true);
            card.setAttribute('data-id', cardId);
            card.setAttribute('data-status', sponsorship.status);

            let borderColor = '';
            let iconColor = '';
            let iconType = '';
            let statusText = '';

            switch (sponsorship.status) {
                case 'pending':
                    borderColor = 'border-yellow-500';
                    iconColor = 'text-yellow-500';
                    iconType = 'dollar-sign';
                    statusText = 'PENDIENTE DE CAPITAL';
                    break;
                case 'paid':
                    borderColor = 'border-green-500';
                    iconColor = 'text-green-500';
                    iconType = 'check-circle';
                    statusText = 'CAPITAL RECIBIDO';
                    break;
                case 'negotiation':
                    borderColor = 'border-blue-500';
                    iconColor = 'text-blue-500';
                    iconType = 'clock';
                    statusText = 'EN NEGOCIACIÓN';
                    break;
            }

            const formattedAmount = sponsorship.amount ? 
                `$${sponsorship.amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}` : 
                'Monto No Especificado';

            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-semibold text-gray-500 uppercase tracking-widest">${statusText}</span>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-1">${sponsorship.name}</h3>
                <p class="text-2xl font-extrabold ${iconColor} mb-2 flex items-center">
                    <i data-lucide="${iconType}" class="w-5 h-5 mr-2"></i>
                    ${formattedAmount}
                </p>
                ${sponsorship.notes ? `<p class="text-sm text-gray-500 italic mt-2">${sponsorship.notes}</p>` : ''}
            `;
            card.classList.add(borderColor);

            // Renderizar iconos dentro de la tarjeta
            lucide.createIcons({
                icons: [iconType],
                attrs: {
                    class: 'lucide-icon'
                }
            });
            
            card.addEventListener('dragstart', handleDragStart);
            return card;
        }

        // Renderizar todos los patrocinios
        function renderSponsorships(sponsorships) {
            // Limpiar columnas
            document.getElementById('negotiation-list').innerHTML = '';
            document.getElementById('pending-list').innerHTML = '';
            document.getElementById('paid-list').innerHTML = '';

            let totalAmount = 0;

            sponsorships.forEach(sponsorship => {
                totalAmount += sponsorship.amount || 0;
                const cardElement = createCardElement(sponsorship);
                const listId = `${sponsorship.status}-list`;
                const listContainer = document.getElementById(listId);
                
                if (listContainer) {
                    listContainer.appendChild(cardElement);
                }
            });

            // Actualizar monto total
            document.getElementById('total-amount').textContent = 
                `$${totalAmount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
        }

        // Configurar listeners del formulario
        function setupFormListeners() {
            const addBtn = document.getElementById('add-sponsorship-btn');
            const cancelBtn = document.getElementById('cancel-add-btn');
            const formContainer = document.getElementById('add-form-container');
            const form = document.getElementById('add-sponsorship-form');

            addBtn.addEventListener('click', () => {
                formContainer.classList.remove('hidden');
                addBtn.classList.add('hidden');
            });

            cancelBtn.addEventListener('click', () => {
                formContainer.classList.add('hidden');
                addBtn.classList.remove('hidden');
                form.reset();
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('sponsorship-name').value.trim();
                const amount = document.getElementById('sponsorship-amount').value;
                const notes = document.getElementById('sponsorship-notes').value.trim();

                if (name && amount) {
                    const success = await addSponsorship(name, amount, notes);
                    if (success) {
                        form.reset();
                        formContainer.classList.add('hidden');
                        addBtn.classList.remove('hidden');
                    } else {
                        showModal('Error', 'No se pudo guardar el patrocinio.', () => {});
                    }
                } else {
                    showModal('Datos Incompletos', 'Completa al menos el nombre y el monto.', () => {});
                }
            });
        }

        // Iniciar listener de datos en tiempo real
        function startDataListener() {
            if (unsubscribeSnapshot) {
                unsubscribeSnapshot();
            }

            unsubscribeSnapshot = db.collection('sponsorships')
                .onSnapshot((snapshot) => {
                    const sponsorships = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        sponsorships.push({
                            ...data,
                            id: doc.id
                        });
                    });

                    // Ordenar por monto (descendente)
                    sponsorships.sort((a, b) => (b.amount || 0) - (a.amount || 0));
                    renderSponsorships(sponsorships);
                }, (error) => {
                    console.error("Error en listener:", error);
                });
        }

        // Funciones de Drag and Drop
        let draggedId = null;

        function handleDragStart(event) {
            draggedId = event.target.getAttribute('data-id');
            event.dataTransfer.setData('text/plain', draggedId);
            event.dataTransfer.effectAllowed = 'move';
            event.target.classList.add('opacity-50');
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        window.handleDragOver = handleDragOver;
        window.handleDragLeave = handleDragLeave;

        function handleDrop(event, newStatus) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const cardId = event.dataTransfer.getData('text/plain');
            const cardElement = document.getElementById(`card-${cardId}`);
            if (!cardElement) return;

            cardElement.classList.remove('opacity-50');
            const currentStatus = cardElement.getAttribute('data-status');

            if (currentStatus === newStatus) return;

            let title = '';
            let message = '';

            if (newStatus === 'paid') {
                title = '¡Capitalizado!';
                message = `¿Confirmas que <strong>${cardElement.querySelector('h3').textContent}</strong> ha sido movido a <strong>Cierre de Capital</strong>?`;
            } else if (newStatus === 'pending') {
                title = 'Acuerdo Confirmado';
                message = `¿Mover <strong>${cardElement.querySelector('h3').textContent}</strong> a <strong>Acuerdos en Cierre</strong>?`;
            } else if (newStatus === 'negotiation') {
                title = 'Regresar a Propuesta';
                message = `¿Mover <strong>${cardElement.querySelector('h3').textContent}</strong> a <strong>Propuesta y Negociación</strong>?`;
            }

            showModal(title, message, () => {
                updateSponsorshipStatus(cardId, newStatus);
            });
        }

        window.handleDrop = handleDrop;

        // Mostrar modal
        function showModal(title, message, onConfirm) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').innerHTML = message;
            document.getElementById('action-modal').classList.remove('hidden');
            document.getElementById('action-modal').classList.add('flex');

            const confirmBtn = document.getElementById('modal-confirm');
            const cancelBtn = document.getElementById('modal-cancel');

            confirmBtn.onclick = () => {
                document.getElementById('action-modal').classList.add('hidden');
                document.getElementById('action-modal').classList.remove('flex');
                onConfirm();
            };

            cancelBtn.onclick = () => {
                document.getElementById('action-modal').classList.add('hidden');
                document.getElementById('action-modal').classList.remove('flex');
                const card = document.getElementById(`card-${draggedId}`);
                if (card) card.classList.remove('opacity-50');
            };
        }

        // Inicializar la aplicación cuando se carga la página
        window.addEventListener('DOMContentLoaded', initFirebase);
    </script>
</body>
</html>
